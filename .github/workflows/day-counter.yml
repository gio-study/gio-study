name: Daily study counter

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update day counter
        run: |
          if [ ! -f counter.txt ]; then
            echo "1" > counter.txt
          else
            n=$(cat counter.txt)
            echo $((n+1)) > counter.txt
          fi

          day=$(cat counter.txt)

          sed -i "s/Day <b>[0-9]*<\/b>/Day <b>$day<\/b>/" README.md

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md counter.txt
          git commit -m "Update study day counter"
          git push

